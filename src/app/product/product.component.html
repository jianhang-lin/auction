<div *ngFor="let product of products" class="col-md-4 col-sm-4 col-lg-4 product-col">
  <div class="card">
    <img class="card-img-top" [src]="imgUrl">
    <div class="card-body cardBodyEqualSize">
      <h4 class="float-right">{{product.price}}å…ƒ</h4>
      <h4 class="card-title cardTitleEqualSize">{{product.title}}</h4>
      <p class="card-text cardTextEqualSize">{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
