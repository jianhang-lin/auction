<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <input class="form-control" placeholder="请输入商品名称" [formControl]="titleFilter">
    </div>
  </div>
</div>
<div *ngFor="let product of products | async" class="col-md-4 col-sm-4 col-lg-4 product-col">
  <div class="card">
    <img class="card-img-top" [src]="imgUrl">
    <div class="card-body cardBodyEqualSize">
      <h4 class="float-right">{{product.price}}元</h4>
      <h4 class="card-title cardTitleEqualSize"><a [routerLink]="['/product', product.id]">{{product.title}}</a></h4>
      <p class="card-text cardTextEqualSize">{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
